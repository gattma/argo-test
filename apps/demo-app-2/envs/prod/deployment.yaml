apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment-prod
  labels:
    app: hello-world
    stage: dev
spec:
  selector:
    matchLabels:
      app: hello-world
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: mendhak/http-https-echo:32
        ports:
        - containerPort: 8080