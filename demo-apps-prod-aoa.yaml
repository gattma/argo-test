apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-apps-prod-aoa
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: app-of-apps
  source:
    repoURL: https://github.com/gattma/argo-test.git
    targetRevision: app-of-apps-old
    path: app-of-apps
    helm:
      valueFiles:
        - values-prod.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
