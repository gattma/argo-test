apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app-initializer-app
  namespace: argocd
spec:
  project: app-of-apps
  source:
    repoURL: https://github.com/gattma/argo-test.git
    targetRevision: test/docker-digest
    path: apps/demo-app-1
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true  
    automated: 
      prune: true 
      selfHeal: true