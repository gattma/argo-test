apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app-initializer-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gattma/argo-test.git
    targetRevision: app-of-apps-test
    path: appsets
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true  
    automated: 
      prune: true 
      selfHeal: true